<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>شات AI - ستايل واتساب</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #d9dbd5;
    }

    .chat-container {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #ece5dd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .chat-header {
      background-color: #075e54;
      color: white;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      background-image: url('https://i.imgur.com/0QpVkTc.png'); /* خلفية خفيفة */
      background-size: cover;
    }

    .message {
      max-width: 80%;
      padding: 10px 15px;
      margin: 8px;
      border-radius: 15px;
      line-height: 1.6;
      font-size: 15px;
      white-space: pre-line;
    }

    .user {
      background-color: #dcf8c6;
      align-self: flex-end;
      border-bottom-right-radius: 0;
      text-align: right;
    }

    .bot {
      background-color: #ffffff;
      align-self: flex-start;
      border-bottom-left-radius: 0;
      text-align: left;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background-color: #f0f0f0;
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      outline: none;
    }

    button {
      margin-right: 10px;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #128c7e;
    }

    .loading {
      font-size: 14px;
      color: gray;
      margin: 5px;
      align-self: flex-start;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">🤖 شات AI</div>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="اكتب رسالتك..." onkeydown="if(event.key === 'Enter') sendMessage()">
      <button onclick="sendMessage()">إرسال</button>
    </div>
  </div>

  <script>
    const apiKey = "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"; // ← ضع مفتاح OpenAI هنا
    const chatBox = document.getElementById('chatBox');

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, 'user');
      input.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;

      const loading = document.createElement('div');
      loading.className = 'loading';
      loading.id = 'loading';
      loading.innerText = '... جاري التفكير';
      chatBox.appendChild(loading);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + apiKey
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "system", content: "أنت مساعد ذكي تجيب باحتراف وبساطة على أي سؤال باللغة العربية." },
              { role: "user", content: message }
            ]
          })
        });

        const data = await response.json();
        document.getElementById('loading').remove();

        if (data.choices && data.choices.length > 0) {
          const reply = data.choices[0].message.content;
          appendMessage(reply, 'bot');
        } else {
          appendMessage("⚠️ لم يتم استلام رد من الذكاء الاصطناعي.", 'bot');
        }
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        document.getElementById('loading').remove();
        appendMessage("⚠️ حدث خطأ أثناء الاتصال.", 'bot');
        console.error("خطأ:", error);
      }
    }

    function appendMessage(text, type) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      messageDiv.textContent = text;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>

</body>
</html>
