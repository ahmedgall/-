



<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بطاقتي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #00c0a3, #007c75);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .card {
      background-color: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    .card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #00c0a3;
      margin-bottom: 20px;
    }

    .card h2 {
      margin-bottom: 10px;
      color: #00c0a3;
      font-size: 24px;
    }

    .card p {
      margin: 8px 0;
      font-size: 16px;
      color: #444;
    }

    .card a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background-color: #00c0a3;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .card a:hover {
      background-color: #007c75;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="card" id="card">
  جاري تحميل البيانات...
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const name = decodeURIComponent(params.get("name") || "اسم غير معروف");
  const job = decodeURIComponent(params.get("job") || "وظيفة غير معروفة");
  const phone = decodeURIComponent(params.get("phone") || "");
  const social = decodeURIComponent(params.get("social") || "");
  const image = decodeURIComponent(params.get("image") || "");

  document.getElementById("card").innerHTML = `
     alt="${name}">` : ""}
    <h2>${name}</h2>
    <p>الوظيفة: ${job}</p>
    ${phone ? `<p>📞 ${phone}</p>` : ""}
    ${social ? `<a href="${social}" target="_blank">تواصل الآن</a>` : ""}
  `;
</script>

</body>
</html>
