<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بطاقتي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: white;
      text-align: center;
      padding: 30px;
      width: 350px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00c0a3;
      margin-bottom: 20px;
    }
    .card h2 {
      color: #00c0a3;
      margin: 10px 0;
      font-size: 24px;
    }
    .card p {
      margin: 5px 0;
      color: #555;
      font-size: 16px;
    }
    .card a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      color: white;
      background: #00c0a3;
      border-radius: 20px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .card a:hover {
      background: #007c75;
    }
  </style>
</head>
<body>

<div class="card">
  <img id="card-image" src="" alt="الصورة الشخصية">
  <h2 id="card-name">اسم غير معروف</h2>
  <p id="card-job"></p>
  <p id="card-phone"></p>
  <a id="card-social" href="#" target="_blank">رابط التواصل</a>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  document.getElementById("card-name").textContent = params.get("name") || "اسم غير معروف";
  document.getElementById("card-job").textContent  = params.get("job")  || "";
  document.getElementById("card-phone").textContent= params.get("phone")|| "";
  const social = params.get("social");
  const socialLink = document.getElementById("card-social");

  if (social) {
    socialLink.href = social;
    socialLink.textContent = "رابط التواصل";
  } else {
    socialLink.style.display = "none";
  }

  const imgData = params.get("image");
  document.getElementById("card-image").src = imgData
    ? decodeURIComponent(imgData)
    : "https://via.placeholder.com/120?text=No+Image";
</script>

</body>
</html>
